<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="binance-block js-binance-info">
      <img
        class="coin-logo"
        src="https://assets.coincap.io/assets/icons/btc@2x.png"
      />
      <p class="coin-title">SOLUSDT</p>
      <p class="coin-price">48000</p>
    </div>
    <input
      class="js-binance-form"
      type="text"
      name="query"
      placeholder="BTCUSDT"
    />
    <div class="js-binance-info">
      <button class="js-binance-button" type="submit">Надіслати</button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
